    async function figmaImageDataToCanvas(data) {
    	const canvas = document.createElement('canvas');
    	const ctx = canvas.getContext('2d');
    	const url = URL.createObjectURL(new Blob([data]));

    	const image = await new Promise((resolve, reject) => {
    			const img = new Image();
    			img.onload = () => resolve(img);
    			img.onerror = () => reject();
    			img.src = url;
    		});

    	canvas.width = image.width;
    	canvas.height = image.height;
    	ctx.drawImage(image, 0, 0);
    	return canvas;
    }

    async function decodeImage(canvas, ctx, bytes, size) {
    	const url = URL.createObjectURL(new Blob([bytes]));

    	const image = await new Promise((resolve, reject) => {
    			const img = new Image();
    			img.onload = () => resolve(img);
    			img.onerror = () => reject();
    			img.src = url;
    		});

    	canvas.width = image.width;
    	canvas.height = image.height;
    	canvas.style.width = size + 'px';
    	canvas.style.height = size + 'px';
    	ctx.drawImage(image, 0, 0);
    	const imageData = ctx.getImageData(0, 0, image.width, image.height);
    	return imageData;
    }

    async function genThumbnailImage(bytes) {
    	const canvas = document.createElement('canvas');
    	const ctx = canvas.getContext('2d');
    	var imageData = await decodeImage(canvas, ctx, bytes, 84);
    	return { imageData, canvas };

    function cloneCanvas(oldCanvas) {
    	//create a new canvas
    	var newCanvas = document.createElement('canvas');

    	var context = newCanvas.getContext('2d');

    	//set dimensions
    	newCanvas.width = oldCanvas.width;

    	newCanvas.height = oldCanvas.height;

    	//apply the old canvas to the new one
    	context.drawImage(oldCanvas, 0, 0);

    	//return the new canvas
    	return newCanvas;
    }

    function getCorrectTextColor(hex) {
    	/*
    From this W3C document: http://www.webmasterworld.com/r.cgi?f=88&d=9769&url=http://www.w3.org/TR/AERT#color-contrast

    Color brightness is determined by the following formula:
    ((Red value X 299) + (Green value X 587) + (Blue value X 114)) / 1000

    I know this could be more compact, but I think this is easier to read/explain.

    */
    	var threshold = 160; /* about half of 256. Lower threshold equals more dark text on dark background  */

    	var hRed = hexToR(hex);
    	var hGreen = hexToG(hex);
    	var hBlue = hexToB(hex);

    	function hexToR(h) {
    		return parseInt(cutHex(h).substring(0, 2), 16);
    	}

    	function hexToG(h) {
    		return parseInt(cutHex(h).substring(2, 4), 16);
    	}

    	function hexToB(h) {
    		return parseInt(cutHex(h).substring(4, 6), 16);
    	}

    	function cutHex(h) {
    		return h.charAt(0) == "#" ? h.substring(1, 7) : h;
    	}

    	var cBrightness = (hRed * 299 + hGreen * 587 + hBlue * 114) / 1000;

    	if (cBrightness > threshold) {
    		return "#000000";
    	} else {
    		return "#ffffff";
    	}
    }

    function postScrollPos(element) {

    		{
    			pluginMessage: {
    				type: 'scroll-position',
    				pos: {
    					top: element.scrollTop,
    					left: element.scrollLeft

    			}
    		},
    		'*'
    	);
    }

    function setScrollPos(element, pos) {
    	element.scrollTop = pos.top;
    	element.scrollLeft = pos.left;
    }

    function hexToRgba(hex, opacity) {
    	if (hex) {
    		var c;

    		if ((/^#([A-Fa-f0-9]{3}){1,2}$/).test(hex)) {
    			c = hex.substring(1).split('');

    			if (c.length == 3) {
    				c = [c[0], c[0], c[1], c[1], c[2], c[2]];
    			}

    			c = '0x' + c.join('');
    			return 'rgba(' + [c >> 16 & 255, c >> 8 & 255, c & 255].join(',') + ',' + opacity + ')';
    		}

    		throw new Error('Bad Hex');
    	}
    }

    	return child;
    }
